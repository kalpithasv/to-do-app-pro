<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for To-Do Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #5f33e1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f9f9f9;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        canvas {
            display: none;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .preview-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .preview-item img {
            max-width: 100%;
            height: auto;
        }
        button {
            background: #5f33e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #4d2ac0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± Icon Generator for To-Do Pro</h1>
    <p>Upload your logo to generate all required PWA icons</p>
    
    <div class="upload-area">
        <input type="file" id="logoInput" accept="image/*" />
        <p>Select your logo image (PNG, JPG, or SVG)</p>
    </div>

    <canvas id="canvas"></canvas>
    
    <div id="preview" class="preview"></div>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512, 180]; // Last one is for apple-touch-icon
        const icons = {};

        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    document.getElementById('preview').innerHTML = '';
                    sizes.forEach(size => {
                        const canvas = document.createElement('canvas');
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw white background
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, size, size);
                        
                        // Calculate size with padding (10% padding)
                        const padding = size * 0.1;
                        const drawSize = size - (padding * 2);
                        
                        // Center the image
                        ctx.drawImage(img, padding, padding, drawSize, drawSize);
                        
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${canvas.toDataURL()}" alt="${size}x${size}">
                            <p>${size}x${size}</p>
                        `;
                        document.getElementById('preview').appendChild(previewItem);
                        
                        icons[size] = canvas;
                    });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function generateAllIcons() {
            sizes.forEach(size => {
                if (icons[size]) {
                    const link = document.createElement('a');
                    link.download = size === 180 ? 'apple-touch-icon.png' : `icon-${size}x${size}.png`;
                    link.href = icons[size].toDataURL();
                    link.click();
                }
            });
        }

        function downloadAll() {
            generateAllIcons();
        }
    </script>
</body>
</html>
